<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="attachment">
      <h2 data-cy="attachmentDetailsHeading"><span jhiTranslate="testApp.attachment.detail.title">Attachment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ attachment.id }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.attachment.url">Url</span></dt>
        <dd>
          <span>{{ attachment.url }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.attachment.name">Name</span></dt>
        <dd>
          <span>{{ attachment.name }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.attachment.alt">Alt</span></dt>
        <dd>
          <span>{{ attachment.alt }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.attachment.description">Description</span></dt>
        <dd>
          <span>{{ attachment.description }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.attachment.transaction">Transaction</span></dt>
        <dd>
          <div *ngIf="attachment.transaction">
            <a [routerLink]="['/transaction', attachment.transaction?.id, 'view']">{{ attachment.transaction?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/attachment', attachment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
