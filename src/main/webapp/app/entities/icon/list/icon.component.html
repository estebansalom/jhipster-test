<div>
  <h2 id="page-heading" data-cy="IconHeading">
    <span jhiTranslate="testApp.icon.home.title">Icons</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="testApp.icon.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-icon"
        [routerLink]="['/icon/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="testApp.icon.home.createLabel"> Create a new Icon </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="icons?.length === 0">
    <span jhiTranslate="testApp.icon.home.notFound">No icons found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="icons && icons.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="testApp.icon.icon">Icon</span></th>
          <th scope="col"><span jhiTranslate="testApp.icon.type">Type</span></th>
          <th scope="col"><span jhiTranslate="testApp.icon.name">Name</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let icon of icons; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/icon', icon.id, 'view']">{{ icon.id }}</a>
          </td>
          <td>{{ icon.icon }}</td>
          <td>{{ icon.type }}</td>
          <td>{{ icon.name }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/icon', icon.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/icon', icon.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(icon)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
