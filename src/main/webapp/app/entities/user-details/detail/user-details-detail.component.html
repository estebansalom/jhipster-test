<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="userDetails">
      <h2 data-cy="userDetailsDetailsHeading"><span jhiTranslate="testApp.userDetails.detail.title">User Details</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userDetails.id }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.userDetails.country">Country</span></dt>
        <dd>
          <span>{{ userDetails.country }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.userDetails.phone">Phone</span></dt>
        <dd>
          <span>{{ userDetails.phone }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.userDetails.license">License</span></dt>
        <dd>
          <div *ngIf="userDetails.license">
            <a [routerLink]="['/license', userDetails.license?.id, 'view']">{{ userDetails.license?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="testApp.userDetails.contact">Contact</span></dt>
        <dd>
          <span *ngFor="let contact of userDetails.contacts; let last = last">
            <a [routerLink]="['/contact', contact?.id, 'view']">{{ contact.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-details', userDetails.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
