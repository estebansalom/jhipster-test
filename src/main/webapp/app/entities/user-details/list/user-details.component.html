<div>
  <h2 id="page-heading" data-cy="UserDetailsHeading">
    <span jhiTranslate="testApp.userDetails.home.title">User Details</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="testApp.userDetails.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-user-details"
        [routerLink]="['/user-details/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="testApp.userDetails.home.createLabel"> Create a new User Details </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="userDetails?.length === 0">
    <span jhiTranslate="testApp.userDetails.home.notFound">No userDetails found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="userDetails && userDetails.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="testApp.userDetails.country">Country</span></th>
          <th scope="col"><span jhiTranslate="testApp.userDetails.phone">Phone</span></th>
          <th scope="col"><span jhiTranslate="testApp.userDetails.license">License</span></th>
          <th scope="col"><span jhiTranslate="testApp.userDetails.contact">Contact</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userDetails of userDetails; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/user-details', userDetails.id, 'view']">{{ userDetails.id }}</a>
          </td>
          <td>{{ userDetails.country }}</td>
          <td>{{ userDetails.phone }}</td>
          <td>
            <div *ngIf="userDetails.license">
              <a [routerLink]="['/license', userDetails.license?.id, 'view']">{{ userDetails.license?.id }}</a>
            </div>
          </td>
          <td>
            <span *ngFor="let contact of userDetails.contacts; let last = last">
              <a class="form-control-static" [routerLink]="['/contact', contact.id, 'view']">{{ contact.id }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/user-details', userDetails.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/user-details', userDetails.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(userDetails)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
